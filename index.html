<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms playground</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Forms in action</h1>
      <form class="form">
        <p>
          <label for="firstName">Your name:</label>
          <input
            class="form__item"
            type="text"
            value="Adam"
            placeholder="please specify your first name"
            id="firstName"
            name="firstName"
          />
        </p>
        <p>
          <label
            >Your last name:
            <input
              class="form__item"
              type="text"
              value="Kowalski"
              placeholder="please specify your last name"
              id="lastName"
              name="lastName"
          /></label>
        </p>
      </form>
    </main>
  </body>
</html>
