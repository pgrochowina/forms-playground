<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms playground</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Forms in action</h1>
      <form class="form">
        <p>
          <label for="firstName">Your name:</label>
          <input
            class="form__item first-name--js"
            type="text"
            value="Adam"
            placeholder="please enter your first name"
            id="firstName"
            name="firstName"
          />
        </p>
        <p>
          <label
            >Your last name:
            <input
              class="form__item"
              type="text"
              value="Kowalski"
              placeholder="please enter your last name"
              id="lastName"
              name="lastName"
          /></label>
        </p>
        <p>
          <label
            >Telephone number:
            <input
              class="form__item"
              type="tel"
              placeholder="please enter telephone number"
              id="telephoneNumber"
              name="telephoneNumber"
          /></label>
        </p>
        <p>
          <label
            >E-mail:
            <input
              class="form__item"
              type="email"
              placeholder="please enter e-mail"
              id="email"
              name="email"
          /></label>
        </p>
        <p>
          <label
            >How much loan do you need:
            <input
              class="form__item range--js"
              type="range"
              id="loan"
              name="loan"
              min="0"
              max="1000"
              step="100"
          /></label>
        </p>
        <p>
          <label
            >Choose file:
            <input
              class="form__item"
              id="report"
              placeholder="please choose a file"
              name="report"
              type="file"
              
          /></label>
        </p>
        <p>
          <label>Please enter password:<input class="form__item password--js" id="password" placeholder="please enter password" name="password" type="password"></label>
        </p>
        <fieldset>
          <legend>Address</legend>
          <p>
            <label
              >Street name:
              <input
                class="form__item"
                type="text"
                placeholder="please enter street name"
                id="streetName"
                name="streetName"
            /></label>
          </p>
          <p>
            <label
              >Building no.:
              <input
                class="form__item"
                type="number"
                placeholder="please enter building number"
                id="buildingNumber"
                name="buildingNumber"
            /></label>
          </p>
          <p>
            <label
              >City name:
              <input
                class="form__item"
                type="text"
                placeholder="please enter city name"
                id="city"
                name="city"
            /></label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Favourite fruit</legend>
          <p>
            <label><input name="favouriteFruit" checked type="radio" value="apple"> apple</label>
          </p>
          
          <p>
            <label><input name="favouriteFruit" type="radio" value="pear"> pear</label>
          </p>
          
          <p>
            <label><input name="favouriteFruit" type="radio" value="banana"> banana</label>
          </p>
          </legend>
        </fieldset>
        <fieldset>
          <legend>Your favourite fighter</legend>
          <p>
            <label><input name="subzero" type="checkbox"> Sub-Zero</label> 
          </p>
          <p>
            <label><input name="franko" checked type="checkbox"> Franko</label> 
          </p>
          <p>
            <label><input name="bruceLee" type="checkbox"> Bruce Lee</label> 
          </p>
        </fieldset>
      </form>
    </main>
  </body>
</html>
